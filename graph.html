    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#2ecc71", "font": {"color": "#333333"}, "id": "\ubbf8\uad6d \uad6d\ub9bd\ubcf4\uac74\uc6d0", "label": "\ubbf8\uad6d \uad6d\ub9bd\ubcf4\uac74\uc6d0\n(\uc5f0\uad6c\uc790/\uacfc\ud559\uc790)", "shape": "ellipse", "title": "Role: \uc5f0\uad6c\uc790/\uacfc\ud559\uc790"}, {"color": "#2ecc71", "font": {"color": "#333333"}, "id": "\ubbf8\uad6d\uc758 \uad6d\ub9bd\ubcf4\uac74\uc6d0 (NIH) \uc5f0\uad6c\uc790", "label": "\ubbf8\uad6d\uc758 \uad6d\ub9bd\ubcf4\uac74\uc6d0 (NIH) \uc5f0\uad6c\uc790\n(\uc5f0\uad6c\ucc45\uc784\uc790)", "shape": "ellipse", "title": "Role: \uc5f0\uad6c\ucc45\uc784\uc790"}, {"color": "#2ecc71", "font": {"color": "#333333"}, "id": "\ucc38\uc5ec \uc5f0\uad6c\uc9c4", "label": "\ucc38\uc5ec \uc5f0\uad6c\uc9c4\n(\uacfc\ud559\uc790/\uc804\ubb38\uac00)", "shape": "ellipse", "title": "Role: \uacfc\ud559\uc790/\uc804\ubb38\uac00"}, {"color": "#2ecc71", "font": {"color": "#333333"}, "id": "\uacfc\ud559\uc790", "label": "\uacfc\ud559\uc790\n(\uacfc\ud559\uc790)", "shape": "ellipse", "title": "Role: \uacfc\ud559\uc790"}, {"color": "#2ecc71", "font": {"color": "#333333"}, "id": "\uae40\ud604\uc2dd", "label": "\uae40\ud604\uc2dd\n(\uad50\uc218)", "shape": "ellipse", "title": "Role: \uad50\uc218"}, {"color": "#2ecc71", "font": {"color": "#333333"}, "id": "\uc774\uc7ac\ub9cc", "label": "\uc774\uc7ac\ub9cc\n(\uad50\uc218)", "shape": "ellipse", "title": "Role: \uad50\uc218"}, {"color": "#9b59b6", "font": {"color": "#333333"}, "id": "\uc778\uac04 \uc720\uc804\uccb4 \uc0ac\uc5c5", "label": "\uc778\uac04 \uc720\uc804\uccb4 \uc0ac\uc5c5", "shape": "box", "title": "Topic"}, {"color": "#3498db", "font": {"color": "#333333"}, "id": "\uc720\uc804\uc790 \uc5f0\uad6c\ud300\uc744 \uad6c\uc131\ud558\uace0 NIH\uc640\uc758 \uacf5\ub3d9\uc5f0\uad6c\ub97c \uc704\ud55c \uc790\ub8cc \uc900\ube44", "label": "\uc720\uc804\uc790 \uc5f0\uad6c\ud300\uc744 \uad6c\uc131\ud558\uace0 NIH\uc640\uc758 \uacf5\ub3d9\uc5f0\uad6c\ub97c \uc704\ud55c \uc790\ub8cc \uc900\ube44", "shape": "dot", "title": "Task"}]);
                  edges = new vis.DataSet([{"color": "#bdc3c7", "from": "\ubbf8\uad6d \uad6d\ub9bd\ubcf4\uac74\uc6d0", "label": "PROPOSED", "to": "\uc778\uac04 \uc720\uc804\uccb4 \uc0ac\uc5c5"}, {"color": "#bdc3c7", "from": "\ubbf8\uad6d\uc758 \uad6d\ub9bd\ubcf4\uac74\uc6d0 (NIH) \uc5f0\uad6c\uc790", "label": "PROPOSED", "to": "\uc778\uac04 \uc720\uc804\uccb4 \uc0ac\uc5c5"}, {"color": "#bdc3c7", "from": "\uacfc\ud559\uc790", "label": "PROPOSED", "to": "\uc778\uac04 \uc720\uc804\uccb4 \uc0ac\uc5c5"}, {"color": "#bdc3c7", "from": "\uae40\ud604\uc2dd", "label": "PROPOSED", "to": "\uc778\uac04 \uc720\uc804\uccb4 \uc0ac\uc5c5"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
